<div class="container content">
	<h1 class="display-4 text-center my-4"> Bootstrap Forms</h1>

	<form class="form-inline" role="form">
		<div class="form-group">
			<label>Name</label>
			<input type="text" name="name" class="form-control" placeholder="Enter your name">
		</div>

		<div class="form-group">
			<label>Email</label>
			<input type="email" name="email" class="form-control" placeholder="Enter Email Address">
			<small class="form-text text-muted">your email will not be shared with anyone</small>
		</div>

		<div class="form-group">
			<label>Password</label>
			<input type="Password" name="pass" class="form-control" placeholder="Enter Password">
		</div>

		<div class="form-group">
			<label>Gender</label>
			<select class="form-control">
				<option>Male</option>
				<option>Female</option>
			</select>
		</div>

		<div class="form-group">
			<label>Message</label>
			<textarea class="form-control" rows="3"></textarea>
		</div>

		<div class="form-group">
			<label>Upload File</label>
			<input type="file" name="upload" class="form-control-file">
			<small class="form-text text-muted">Max 3MB size</small>
		</div>

		<fieldset class="form-group">
			<legend>What are you using these services for?</legend>
			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" name="paersonal" class="form-check-input" value="Option 1">Personal
				</label>
			</div>

			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" name="paersonal" class="form-check-input" value="Option 2">Commercial Use
				</label>
			</div>

			<div class="form-check">
				<label class="form-check-label">
					<input type="radio" name="paersonal" class="form-check-input" value="Option 3">Testing
				</label>
			</div>

			<button type="submit" class="btn btn-primary mt-3">Submit</button>
		</fieldset>
	</form>
</div>
